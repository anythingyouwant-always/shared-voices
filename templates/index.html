<!DOCTYPE html>
<html>
<head>
  <title>Collaborative Story Weaver</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="stories-container">
    <h2>Available Stories:</h2>
    <div id="story-list"></div>
    <h2>Create New Story:</h2>
    <input type="text" id="new-story-title" placeholder="Enter new story title">
    <button id="create-story-button">Create Story</button>
  </div>

  <hr>

  <h1>Collaborative Story Weaver</h1>
  <h3 id="current-story-title">Select a story to begin</h3>
  <div id="story-display">
    <p>Select a story to see its content.</p>
  </div>
  <p>Add the next sentence or a short paragraph to the current story:</p>
  <textarea id="story-input" placeholder="Type your sentence here to continue the story..."></textarea>
  <button id="add-segment-button">Add to Current Story</button>
<script src="/script.js"></script>
</body>
</html>
